    <script>
        function table(num){
            num = num.replace(/^0+/, "") || "0"
            if(num=="")num=0;
            let k = "<table>";
            for (let i = 1; i <= 10; i++) {
                k += `<tr><td>${num}</td><td>x</td><td>${i}</td><td> = </td><td>${num * i}</td></tr>`;
            }
            k += "</table>";
            document.getElementById("table").innerHTML=k;
        }
        function bgcolor(){
            let col=document.getElementById("favbgcolor").value;
            document.getElementById("table").style.backgroundColor=col;
        }
        function color(){
            let col=document.getElementById("favcolor").value;
            document.getElementById("table").style.color=col;
        }
        
    </script>

        <h2>Calculate table</h2>
        <label>Enter number: </label><input type="number" name="num"  value=0 oninput="table(document.getElementsByName('num')[0].value)" required>
        <label for="favcolor">Choose a color:</label><input type="color" id="favcolor" name="favcolor" oninput="color()" value="#000000">
        <label for="favcolor">Choose a bgcolor:</label><input type="color" id="favbgcolor" name="favcolor" oninput="bgcolor()" value="#ffffff">
