    <div style="max-width: 500px; margin: 20px auto 0 auto;">
        <fieldset style="text-align: center;">
            <h1>Register</h1>
            <form action="login.html">
                <table style="margin: 0 auto;">
                    <tr>
                        <td>
                            <label for="uname">Username:</label>
                        </td>
                        <td>
                            <input type="text" name="username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="uemail">Email:</label>
                        </td>
                        <td>
                            <input type="email" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Password:</label>
                        </td>
                        <td>
                            <input type="password" name="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Confirm password:</label>
                        </td>
                        <td>
                            <input type="password" name="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone No.:</label>
                        </td>
                        <td>
                            <input type="tel" name="phone">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dob">Date of Birth:</label>
                        </td>
                        <td>
                             <input type="date" name="dob">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="upload">Upload Image:</label>
                        </td>
                        <td>
                            <input type="file" name="upload">
                        </td>
                    </tr>
                        <td>
                            <label for="gender">Gender:</label>
                        </td>
                        <td>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="male" value="Male">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="female" value="Female">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="favLang">Fav prog lang:</label>
                        </td>
                    
                        <td>
                            <label for="favLangC++">C++</label>
                            <input type="checkbox" name="favLang" id="favLangC++" value="C++">
                            <label for="favLangJava">Java</label>
                            <input type="checkbox" name="favLang" id="favLangJava" value="Java">
                            <label for="favLangPython">Python</label>
                            <input type="checkbox" name="favLang" id="favLangPython" value="Python">
                        </td>
                    </tr>
                </table> 
                <button type="submit" style="margin: 20px 0px 20px 0px;">Submit</button>
                <button type="reset" style="margin: 20px 0px 20px 0px;">Reset</button>
            </form>
        </fieldset>
    </div>
